<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Random Advice Generator App">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body class="min-h-screen flex flex-col justify-center items-center mx-5">
  
<main class="advice rounded-xl pt-10 pb-14 px-6 flex flex-col items-center gap-4 relative">
  
    <h1 class="advice__id">Advice #<span class="advice__number">117</span> </h1>
  
    <p class="advice__text py-2">"It's easy to sit up and take notice, what's difficult is getting up and taking action."</p>

    <picture>
      <source media="(min-width: 560px)" srcset="images/pattern-divider-desktop.svg" type="image/svg+xml">
      <img src="images/pattern-divider-mobile.svg" alt="" class="">
    </picture>
    
    <button class="advice__dice-container absolute">
      <img src="images/icon-dice.svg" alt="dice icon" class="advice__dice-icon">
    </button>
</main>
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
